<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form id="myForm" action="form8.php" method="post">
    <div class="form-group">
        <label class="col text-left mb-2 required" for="name">Name</label>
        <div class="col">
            <input type="text" name="name" id="name" class="form-control" placeholder="Type your name..." required />
        </div>
    </div>
    <div class="form-group">
        <label class="col text-left mb-2 required" for="email">Email</label>
        <div class="col">
            <input type="email" name="email" id="email" class="form-control" placeholder="Type your email..." required />
        </div>
    </div>
    <div class="form-group">
        <label class="col text-left mb-2 required" for="phone">Phone</label>
        <div class="col">
            <input type="number" name="phone" id="phone" class="form-control" placeholder="Type your phone number..." required />
        </div>
    </div>
    
    <input type="submit" value="Submit" class="btn btn-primary btn-lg" id="subBtn" />
</form>

</body>
</html>
